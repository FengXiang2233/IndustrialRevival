    lore:
      - "Used for precise control of the bandwidth"
      - "and directionality of holographic projection screens。"
  MICRO_ELECTRO_MECHANICAL_SYSTEM:
    name: "<white>Micro Electro Mechanical System</white>"
    lore:
      - "Used for precise control of the position"
      - "and state of optical components"
      - "in holographic projection systems."
  EFFICIENT_SOLAR_MATERIALS:
    name: "<white>Efficient Solar Materials"
    lore:
      - "Provide continuous energy supply"
      - "for holographic projection equipment."
  HOLOGRAPHIC_OPTICAL_ELEMENT:
    name: "<white>Holographic Optical Element</white>"
    lore:
      - "By utilizing advanced laser writing technology,"
      - "holographic patterns are directly recorded on"
      - "transparent photosensitive materials, forming"
      - "holographic optical elements that can be"
      - "dynamically changed."
  DIGITAL_MICROMIRROR_DEVICE:
    name: "<white>Digital Micromirror Device</white>"
    lore:
      - "By using a higher density micro mirror array,"
      - "precise control of light waves can be achieved"
      - "to generate clearer and more realistic"
      - "three-dimensional holographic images."
  COHERENT_LIGHT_SOURCE:
    name: "<white>Coherent Light Source</white>"
    lore:
      - "Use lasers or other coherent light sources to"
      - "ensure that light waves maintain a stable phase"
      - "relationship during propagation."
  WAVEFRONT_SENSOR:
    name: "<white>Wavefront Sensor</white>"
    lore:
      - "Real time monitoring of light waves, adjusting"
      - "optical components through algorithms to optimize"
      - "the quality of holographic images."
  QUANTUM_ENTANGLEMENT_LIGHT_SOURCE:
    name: "<white>Quantum Entanglement Light Source</white>"
    lore:
      - "Using quantum entangled light sources to enhance"
      - "the brightness and contrast of holographic images."
  STRUCTURAL_COLOR_HOLOGRAPHY:
    name: "<white>Structural Color Holography</white>"
    lore:
      - "By utilizing the interference and diffraction effects"
      - "of microstructure on light, rich colors and"
      - "patterns can be generated."